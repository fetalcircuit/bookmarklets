<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BookMarkLet</title>
</head>
<body>
  <h1>Bookmarklet</h1>
<!-- while "a href" is usually used to direct to a url, you can also add javascript
functions directly. If you drag the link from the page to the bookmark bar, you
will execute the javascript whenever you press the link. ALSO: that link
will work when in development mode, but needs to be replaced with the code hosted
somewhere permanent. -->
  <p>
    This is a <a href="javascript:(function(){let script=document.createElement('script');script.src='http://127.0.0.1:3000/bookmarklet.js';document.body.appendChild(script);})();">bookmarklet</a>.
  </p>

</body>
</html>
